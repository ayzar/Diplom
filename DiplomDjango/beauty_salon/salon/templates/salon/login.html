{% extends 'salon/base.html' %}

{% block title %}Вход в личный кабинет{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center">Вход в личный кабинет</h2>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Войти</button>
            </form>
            <div class="mt-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <p class="text-center mt-4">Нет учетной записи? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}
